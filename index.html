<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GG REMOVER - Multiple Image Background Remover</title>
    <style>
        :root {
            --primary: #2ECC71;
            --secondary: #34495E;
            --accent: #E74C3C;
            --light: #FDFEFE;
            --dark: #2C3E50;
        }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 20px;
            background: url('https://www.transparenttextures.com/patterns/always-grey.png'), #f0f2f5;
            color: var(--light);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            max-width: 1000px;
            width: 100%;
            background: rgba(255, 255, 255, 0.98);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 12px 40px rgba(0,0,0,0.15);
            backdrop-filter: blur(12px);
            text-align: center;
        }

        h1 {
            color: var(--secondary);
            margin-bottom: 20px;
            font-size: 2em;
            letter-spacing: -1px;
        }

        .upload-section {
            border: 3px dashed var(--primary);
            padding: 30px 20px;
            text-align: center;
            margin-bottom: 20px;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(46, 204, 113, 0.05);
        }

        .upload-section:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(46, 204, 113, 0.15);
        }

        .upload-section p {
            font-size: 1.1em;
            color: var(--secondary);
            margin: 0;
            font-weight: 600;
        }

        .upload-section span {
            font-size: 0.8em;
            color: #666;
            margin-top: 10px;
            display: block;
        }

        .button {
            background: var(--primary);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            font-weight: 600;
            letter-spacing: 0.5px;
            margin: 10px;
            width: 100%;
            max-width: 200px;
        }

        .button:hover {
            background: #27AE60;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(46, 204, 113, 0.3);
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
            color: var(--primary);
            font-size: 1.2em;
        }

        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin: 15px 0;
        }

        .image-item {
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .image-item img {
            width: 100%;
            display: block;
        }

        .image-item button {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--primary);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
        }

        .image-item button:hover {
            background: #27AE60;
        }

        .options {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin: 15px 0;
        }

        .options label {
            font-weight: 500;
            color: var(--secondary);
            font-size: 0.9em;
        }

        .options select, .options input {
            padding: 8px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 0.9em;
            width: 100%;
            max-width: 150px;
        }

        .options input[type="range"] {
            width: 100%;
            max-width: 200px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }

            h1 {
                font-size: 1.8em;
            }

            .upload-section {
                padding: 20px 15px;
            }

            .upload-section p {
                font-size: 1em;
            }

            .upload-section span {
                font-size: 0.75em;
            }

            .button {
                font-size: 12px;
                padding: 10px 20px;
            }

            .options {
                gap: 8px;
            }

            .options label {
                font-size: 0.8em;
            }

            .options select, .options input {
                font-size: 0.8em;
                padding: 6px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé® GG REMOVER</h1>
        
        <!-- Upload Section -->
        <div class="upload-section" onclick="document.getElementById('fileInput').click()">
            <p>üìÅ Drag & drop or click to upload images</p>
            <span>Supports JPG, PNG, WEBP (Multiple files allowed)</span>
            <input type="file" id="fileInput" accept="image/*" multiple hidden>
        </div>

        <!-- Image Grid for Previews -->
        <div class="image-grid" id="imageGrid"></div>

        <!-- Background Options -->
        <div class="options">
            <label for="backgroundOptions">Background:</label>
            <select id="backgroundOptions">
                <option value="transparent">Transparent</option>
                <option value="white">White</option>
                <option value="black">Black</option>
                <option value="custom">Custom Color</option>
            </select>
            <input type="color" id="customColor" style="display: none;">
        </div>

        <!-- Cropping and Resizing Options -->
        <div class="options">
            <label for="cropAspectRatio">Crop Aspect Ratio:</label>
            <select id="cropAspectRatio">
                <option value="free">Free</option>
                <option value="1:1">1:1 (Square)</option>
                <option value="4:3">4:3</option>
                <option value="16:9">16:9</option>
            </select>
            <button class="button" onclick="cropImage()">Crop</button>
        </div>

        <div class="options">
            <label for="resizeWidth">Resize Width:</label>
            <input type="number" id="resizeWidth" placeholder="Width (px)">
            <label for="resizeHeight">Height:</label>
            <input type="number" id="resizeHeight" placeholder="Height (px)">
            <button class="button" onclick="resizeImage()">Resize</button>
        </div>

        <!-- Image Editing Tools -->
        <div class="options">
            <label for="brightness">Brightness:</label>
            <input type="range" id="brightness" min="0" max="200" value="100">
            <label for="contrast">Contrast:</label>
            <input type="range" id="contrast" min="0" max="200" value="100">
            <label for="saturation">Saturation:</label>
            <input type="range" id="saturation" min="0" max="200" value="100">
            <button class="button" onclick="applyFilters()">Apply Filters</button>
        </div>

        <!-- Image Filters -->
        <div class="options">
            <label for="filterOptions">Apply Filter:</label>
            <select id="filterOptions">
                <option value="none">None</option>
                <option value="grayscale">Grayscale</option>
                <option value="sepia">Sepia</option>
                <option value="vintage">Vintage</option>
                <option value="blur">Blur</option>
            </select>
            <button class="button" onclick="applyFilter()">Apply Filter</button>
        </div>

        <!-- Download Options -->
        <div class="options">
            <label for="downloadFormat">Download as:</label>
            <select id="downloadFormat">
                <option value="png">PNG</option>
                <option value="jpg">JPG</option>
                <option value="webp">WEBP</option>
            </select>
        </div>

        <!-- Processing Section -->
        <div class="loading" id="loading">
            <div style="font-size: 2em">‚è≥</div>
            <p style="margin: 10px 0;">Processing images...</p>
        </div>

        <!-- Batch Processing Button -->
        <button class="button" id="processAllBtn" onclick="processAllImages()">
            Process All Images üöÄ
        </button>

        <!-- Download All Button -->
        <button class="button" id="downloadAllBtn" disabled onclick="downloadAllImages()">
            Download All Results ‚¨áÔ∏è
        </button>
    </div>

    <script>
        const API_KEY = 'A85dDSFrRSgzMVRbgCFQJzjX';
        const imageGrid = document.getElementById('imageGrid');
        let processedImages = [];

        // Handle file input
        const fileInput = document.getElementById('fileInput');
        fileInput.addEventListener('change', function(e) {
            const files = e.target.files;
            if (files.length > 0) {
                imageGrid.innerHTML = ''; // Clear previous images
                processedImages = []; // Reset processed images
                Array.from(files).forEach(file => loadImage(file));
            }
        });

        // Load and preview images
        function loadImage(file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                const imageItem = document.createElement('div');
                imageItem.className = 'image-item';
                imageItem.innerHTML = `
                    <img src="${e.target.result}" alt="Preview">
                    <button onclick="processImage(this)">Remove Background</button>
                `;
                imageGrid.appendChild(imageItem);
            };
            reader.readAsDataURL(file);
        }

        // Process image
        async function processImage(button) {
            const imageItem = button.parentElement;
            const img = imageItem.querySelector('img');
            document.getElementById('loading').style.display = 'block';

            try {
                const formData = new FormData();
                const blob = await fetch(img.src).then(r => r.blob());
                formData.append('image_file', blob);

                const response = await fetch('https://api.remove.bg/v1.0/removebg', {
                    method: 'POST',
                    headers: {
                        'X-Api-Key': API_KEY
                    },
                    body: formData
                });

                const processedBlob = await response.blob();
                const processedUrl = URL.createObjectURL(processedBlob);

                // Apply background color
                const backgroundOption = document.getElementById('backgroundOptions').value;
                const customColor = document.getElementById('customColor').value;
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');

                const image = new Image();
                image.src = processedUrl;
                await new Promise((resolve) => image.onload = resolve);

                canvas.width = image.width;
                canvas.height = image.height;

                // Draw background
                if (backgroundOption === 'white') {
                    ctx.fillStyle = '#FFFFFF';
                } else if (backgroundOption === 'black') {
                    ctx.fillStyle = '#000000';
                } else if (backgroundOption === 'custom') {
                    ctx.fillStyle = customColor;
                } else {
                    ctx.fillStyle = 'transparent';
                }

                ctx.fillRect(0, 0, canvas.width, canvas.height);

                // Draw processed image
                ctx.drawImage(image, 0, 0);

                // Convert canvas to image URL
                const finalUrl = canvas.toDataURL();

                // Update image preview
                img.src = finalUrl;
                processedImages.push(finalUrl);
                button.textContent = 'Download';
                button.onclick = () => downloadImage(finalUrl);

                // Enable download all button
                if (processedImages.length === fileInput.files.length) {
                    document.getElementById('downloadAllBtn').disabled = false;
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Processing failed. Please try again.');
            }

            document.getElementById('loading').style.display = 'none';
        }

        // Cropping functionality
        function cropImage() {
            const aspectRatio = document.getElementById('cropAspectRatio').value;
            const imageItem = document.querySelector('.image-item img');
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');

            const img = new Image();
            img.src = imageItem.src;
            img.onload = () => {
                let width = img.width;
                let height = img.height;

                if (aspectRatio === '1:1') {
                    const size = Math.min(width, height);
                    width = size;
                    height = size;
                } else if (aspectRatio === '4:3') {
                    height = (width * 3) / 4;
                } else if (aspectRatio === '16:9') {
                    height = (width * 9) / 16;
                }

                canvas.width = width;
                canvas.height = height;
                ctx.drawImage(img, 0, 0, width, height);

                imageItem.src = canvas.toDataURL();
            };
        }

        // Resizing functionality
        function resizeImage() {
            const width = parseInt(document.getElementById('resizeWidth').value);
            const height = parseInt(document.getElementById('resizeHeight').value);
            const imageItem = document.querySelector('.image-item img');
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');

            const img = new Image();
            img.src = imageItem.src;
            img.onload = () => {
                canvas.width = width;
                canvas.height = height;
                ctx.drawImage(img, 0, 0, width, height);

                imageItem.src = canvas.toDataURL();
            };
        }

        // Apply brightness, contrast, and saturation
        function applyFilters() {
            const brightness = document.getElementById('brightness').value;
            const contrast = document.getElementById('contrast').value;
            const saturation = document.getElementById('saturation').value;
            const imageItem = document.querySelector('.image-item img');
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');

            const img = new Image();
            img.src = imageItem.src;
            img.onload = () => {
                canvas.width = img.width;
                canvas.height = img.height;

                // Apply filters
                ctx.filter = `brightness(${brightness}%) contrast(${contrast}%) saturate(${saturation}%)`;
                ctx.drawImage(img, 0, 0);

                // Update image preview
                imageItem.src = canvas.toDataURL();
            };
        }

        // Apply image filter
        function applyFilter() {
            const filterOption = document.getElementById('filterOptions').value;
            const imageItem = document.querySelector('.image-item img');
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');

            const img = new Image();
            img.src = imageItem.src;
            img.onload = () => {
                canvas.width = img.width;
                canvas.height = img.height;

                // Apply filter
                switch (filterOption) {
                    case 'grayscale':
                        ctx.filter = 'grayscale(100%)';
                        break;
                    case 'sepia':
                        ctx.filter = 'sepia(100%)';
                        break;
                    case 'vintage':
                        ctx.filter = 'contrast(1.2) saturate(1.5) brightness(0.9)';
                        break;
                    case 'blur':
                        ctx.filter = 'blur(5px)';
                        break;
                    default:
                        ctx.filter = 'none';
                }

                ctx.drawImage(img, 0, 0);

                // Update image preview
                imageItem.src = canvas.toDataURL();
            };
        }

        // Process all images
        async function processAllImages() {
            const buttons = document.querySelectorAll('.image-item button');
            for (const button of buttons) {
                await processImage(button);
            }
        }

        // Download single image
        function downloadImage(url) {
            const link = document.createElement('a');
            link.download = `gg-remover-${Date.now()}.png`;
            link.href = url;
            link.click();
        }

        // Download all images
        function downloadAllImages() {
            processedImages.forEach((url, index) => {
                const link = document.createElement('a');
                link.download = `gg-remover-${index + 1}.png`;
                link.href = url;
                link.click();
            });
        }

        // Handle background color change
        const backgroundOptions = document.getElementById('backgroundOptions');
        const customColorInput = document.getElementById('customColor');
        backgroundOptions.addEventListener('change', function() {
            customColorInput.style.display = this.value === 'custom' ? 'inline-block' : 'none';
        });
    </script>
</body>
</html>
